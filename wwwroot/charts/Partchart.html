    <link href="../css/part.css" rel="stylesheet" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["PartName", "Quantity", { role: "style" }],
                ["NVIDIA GeForce RTX 3060", 13, "#00AF00"],
                ["NVIDIA GeForce RTX 3070", 7, "#00AF00"],
                ["NVIDIA GeForce RTX 3080", 11, "#00AF00"],
                ["NVIDIA GeForce RTX 3090", 7, "#00AF00"],
                ["AMD Ryzen 5 5600X", 3, "#FF0000"],
                ["AMD Ryzen 9 5900X", 8, "#FF0000"],
                ["Intel Core i7-11700K", 19, "#0000FF"],
                ["Intel Core i9-11900K", 20, "#0000FF"],
                ["AMD Radeon RX 6600 XT", 9, "#8B0000"],
                ["AMD Radeon RX 6700 XT", 13, "#8B0000"],
                ["AMD Radeon RX 6800 XT", 11, "#8B0000"],
                ["AMD Radeon RX 6900 XT", 6, " #8B0000"]





            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1,
                {
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
                },
                2]);

            var options = {
                title: "Total Quantity by Part",
                width: 600,
                height: 1200,
                bar: { groupWidth: "95%" },
                legend: { position: "none" },
            };
            var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
            chart.draw(view, options);
        }
    </script>


    <meta charset="utf-8" />
    <title></title>
